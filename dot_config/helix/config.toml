theme = "kanagawa"

[editor]
line-number = "relative"
mouse = false
shell = ["sh", "-c"]
bufferline = "multiple"
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spacer", "version-control", "diagnostics", "spinner"]
right = [
  "file-modification-indicator",
  "file-name",
  "file-type",
  "separator",
  "total-line-numbers",
  "separator",
  "position-percentage",
  "position",
]

[editor.whitespace.render]
space = 'all'
tab = 'all'

[keys.normal]
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
]
A-s = [":w"]
C-h = "jump_view_left"
C-l = "jump_view_right"

[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
